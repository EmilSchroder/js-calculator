<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sweet Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="calc.js"></script>
</head>
<body>

    <div class="calculator">
        <input type="text"> <!--Remember to disable this-->
        <div class="row">  
            <button class="control">AC</button>
            <button class="control">CE</button>
            <button>^</button>
            <button>/</button>
        </div> 
        <div class="row">  
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="row">  
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="big">+</button>
        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
    
</body>
</html>
